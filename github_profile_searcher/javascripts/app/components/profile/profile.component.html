<div *ngIf="user">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title"><strong>{{user.name}}</strong></h3>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class="col-md-4">
          <img class="img-thumbnail" src="{{user.avatar_url}}" />
          <a class="btn btn-block btn-default" href="{{user.html_url}}" role="button">View profile</a>
        </div>
        <div class="col-md-8">
          <span class="label label-default">Public repos: {{user.public_repos}}</span>
          <span class="label label-primary">Public gists: {{user.public_gists}}</span>
          <span class="label label-success">Followers: {{user.followers}}</span>
          <span class="label label-info">following: {{user.following}}</span>
          <br><br>
          <ul class="list-group">
            <li class="list-group-item">User name: <strong>{{user.login}}</strong></li>
            <li class="list-group-item">Location: <strong>{{user.location}}</strong></li>
            <li class="list-group-item">Member since: <strong>{{user.created_at}}</strong></li>
            <li class="list-group-item">Blog: <strong>{{user.blog}}</strong></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
